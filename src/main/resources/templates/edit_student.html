<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>JManager Systems</title>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center mt-2">Create new student</h1>
            <div class="card-body">
                <form th:action="@{/students/{id} (id=${student.getId()})}" th:object="${student}" method="POST">
                    <div class="form-group mt-2">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control mb-2 mt-2"
                               th:field="*{firstName}"
                               placeholder="First name">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control mb-2 mt-2"
                               th:field="*{lastName}"
                               placeholder="Last name">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control mb-2 mt-2" th:field="*{email}"
                               placeholder="Email">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" class="form-control mb-2 mt-2" th:field="*{age}"
                               placeholder="Age">
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary mb-2 mb">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
