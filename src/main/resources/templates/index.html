<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JSchool</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
</head>
<body>
<div th:replace="fragments/navbar" th:with="pageTitle='Index'"></div>
<div class="container mt-5 mb-5">
    <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-between">
            <div>
                <h1>Students list</h1>
            </div>
            <div>
                <a
                        th:href="@{/students/new}"
                        type="button"
                        class="btn btn-primary btn-sm mt-1"
                >
                    Add student
                </a>
            </div>
        </div>
        <hr/>
        <table id="studentsTable" class="display table">
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Operations</th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<div th:replace="fragments/footer"></div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
<script>
    $.ajax({
        url: "/api/v1/students",
        serverSide: true,
        processing: true,
        dataType: 'json',
        method: "GET",
        contentType: 'application/json'
    }).done((data) => {
        $('#studentsTable').dataTable({
            aaData: data,
            columns: [
                {"data": "id"},
                {"data": "firstName"},
                {"data": "lastName"},
                {"data": "email"},
                {"data": "age"},
                {
                    mRender: (data, type, row) => {
                        console.table(row);
                        const linkEdit = `<a class='btn btn-outline-primary' href='/students/edit/${row.id}'>Edit</a>`;
                        const linkDetails = `<a class="btn btn-outline-secondary" href='/students/details/${row.id}'>Details</a>`;
                        const linkDelete = `<a class='btn btn-outline-danger' href='/students/delete/${row.id}'>Delete</a>`;

                        return linkEdit + " " + linkDetails + " " + linkDelete;
                    }
                }
            ]
        })
    })
</script>
</body>
</html>
